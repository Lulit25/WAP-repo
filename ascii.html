<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" type="text/css" href="styles/ascii.css">
    <script src="JS/animation.js"></script>
    <script src="JS/ascii.js"></script>
</head>
<body>

    <h1>CS472: ASCII Animation Viewer
    </h1>
    <div class="area">
    <textarea  id ="textarea" rows="20" cols="80"></textarea>
</div>
<div class="cont">
    <fieldset>
		<legend> Play Controls</legend>
        <button id="start">Start</button>

        <button id="stop">Stop</button>
    </fieldset>
    <fieldset>
		<legend> Animations</legend>
        <select id="select">
            <option vlaue="blank" selected>Blank</option>
            <option vlaue="exercise">Exercise</option>
            <option vlaue="juggler">Juggler</option>
            <option vlaue="bike">Bike</option>
            <option vlaue="dive">Dive</option>
            <option vlaue="custom">Custom</option>

        </select>
	</fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select name="size" id="size">
            <option value="7">Tiny (7pt)</option>
            <option value="10">Small (10pt)</option>
            <option value="12" selected>Medium (12pt)</option>
            <option value="16">Large (16pt)</option>
            <option value="24"> Extra Large (24pt)</option>
            <option value="32">XXL (32pt)</option>
        </select>
    </fieldset>
    <fieldset>
		<legend> Speed</legend>
        <input type="checkbox" name="speed" id="speed">Turbo
	</fieldset>
</div>

            alt="css validator"/></a>
    </div>
    

</body>
</html>
