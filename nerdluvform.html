        <form action="http://mumstudents.org/params.php">
            
            <label class="mainlabel" for="name">Name:</label>
            <input class ="txt" size="16" type="text" id="name" name="name"><br>
            <label  class="mainlabel" for="name">Gender:</label>
            <label for="male">
            <input class="gender" type="radio" id="male" name="rad" value="male"/>Male</label>

            <option selected value="windows">Windows 1</option>

            <option value="assignment3">Linux</option>

            <br/>
            <br/>

            <span class="to">to</span>
            <input class ="seeking2" type="text" id="age2" maxlength="2" placeholder="max" name="name"><br>
